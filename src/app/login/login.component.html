<div class="login-container">

    <div class="login-form">

        <form class="login-form" #loginForm="ngForm" 
        (submit)="userLogin(loginForm)">
            
            <mat-form-field class="example-full-width">
              <mat-label>Enter UserName</mat-label>

              <input matInput type="text" placeholder="UserName" 
               name="username" #unameRef="ngModel" 
               [(ngModel)]="uObj.username" required minlength="3" data-cy="login-username-input" >
            

               <small *ngIf="unameRef.invalid && (unameRef.dirty || unameRef.touched) && unameRef.errors?.['required'] " >
                    userName is Required field !!!
               </small>

               <small *ngIf="unameRef.invalid && (unameRef.dirty || unameRef.touched) && unameRef.errors?.['minlength'] " >
                userName must be of more than 3 characters !!!
                </small>
               

            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Enter Password</mat-label>

                <input matInput type="password" placeholder="Password" 
                 name="password" #upassRef="ngModel" 
                 [(ngModel)]="uObj.password" required minlength="6" data-cy="login-password-input">
      

                 <small *ngIf="upassRef.invalid && (upassRef.dirty || upassRef.touched) && upassRef.errors?.['required'] " >
                    user password is Required field !!!
               </small>

               <small *ngIf="upassRef.invalid && (upassRef.dirty || upassRef.touched) && upassRef.errors?.['minlength'] " >
                user password must be of more than 6 characters !!!
                </small>
                 

                </mat-form-field>
        
              <button class="btn btn-primary" data-cy="login-button">Login!!!</button>
        </form>

    </div>
</div>
