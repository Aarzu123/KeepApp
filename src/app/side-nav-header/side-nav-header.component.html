<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav  bg-primary" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="bg-primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Login</a>
      <a mat-list-item routerLink="">Notes</a>
      <a mat-list-item href="#">AboutUs</a>
      <a mat-list-item href="#">ContactUs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="bg-primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>keepApp</span>
      
      <span class="menuclass">
        Login
      </span>

      <span class="menuclass">
        Notes
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <!-- <app-carousel></app-carousel> -->

    <!-- <app-login></app-login> -->

    <!-- <app-note></app-note> -->

    

    
  </mat-sidenav-content>
</mat-sidenav-container>
