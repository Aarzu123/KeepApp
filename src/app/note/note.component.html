<mat-card class="note-card" (click)="openEditView()">
    <mat-card-header>
      <mat-card-title>{{noteObj.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{noteObj.text}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
